{% block content %}

                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-[#3BA3BA]/10 rounded-lg flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-[#3BA3BA]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>

                <div class="flex items-center gap-3 mb-8">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>

                </div>

                <form id="contactForm" class="space-y-6">

                            <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-[#3BA3BA]">

                                </div>

                                    placeholder="您的姓名">
                            </div>
                        </div>

                            <label class="block text-sm font-medium text-gray-700 mb-2">电话</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-[#3BA3BA]">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>

                                </div>

                            </div>

                    </div>

                    <div class="group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                        <div class="relative">

                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>

                    <div class="group">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>

<!-- 成功提示弹窗 -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-8 max-w-md mx-4">
        <div class="text-center">
            <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-xl font-bold text-gray-900 mb-4" id="modalMessage">提交成功</h3>
            <button onclick="closeModal()"
                    class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-[#3BA3BA] rounded-md hover:bg-[#2A8A9D]">
                确定
            </button>
        </div>
    </div>
</div>

<script>
function showModal(message) {
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('successModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('successModal').classList.add('hidden');
    // 重置表单
    document.getElementById('contactForm').reset();
}

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url 'contact' %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showModal(data.message);
        } else {
            showModal(data.message || '提交失败，请稍后重试');
        }
    })
    .catch(error => {
        showModal('提交失败，请稍后重试');
    });
});
</script>

<!-- 在页面底部添加地图脚本 -->
<script type="text/javascript">
    window._AMapSecurityConfig = {
        securityJsCode: 'YOUR_SECURITY_JS_CODE',
    }
</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=YOUR_AMAP_KEY"></script>
<script>
    // 初始化地图
    var map = new AMap.Map('map', {
        zoom: 17,
        center: [104.075490, 30.692690], // 成都市金牛区金府路452号都成未来中心的经纬度
    });

    // 添加标记
    var marker = new AMap.Marker({
        position: [104.075490, 30.692690],
        title: '法义律师事务所',
    });
    map.add(marker);

    // 添加信息窗体
    var infoWindow = new AMap.InfoWindow({
        content: `
            <div class="p-2">
                <h3 class="font-bold mb-1">法义律师事务所</h3>
                <p class="text-sm text-gray-600">成都市金牛区金府路452号都成未来中心2栋906</p>
            </div>
        `,
        offset: new AMap.Pixel(0, -30),
    });

    // 点击标记时打开信息窗体
    marker.on('click', function() {
        infoWindow.open(map, marker.getPosition());
    });

    // 默认打开信息窗体
    infoWindow.open(map, marker.getPosition());
</script>
